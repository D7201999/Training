<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up</title>
    <link rel="stylesheet" href="style3.css">
    
</head>
<body>
    <div class="form">
        <form class="registration-form" onsubmit="return false;">
        <div class='registration'>
        <h1>Registration Form</h1>
      <div class="mb-3">
       <label for="user-name" class="form-label ">Name</label>
      <input type="text" class="form-control w-100" id="user-name" placeholder="Enter your Name" required>
      </div>
      
      <div class="mb-3">
        <label for="user-email" class="form-label ">Email Id</label>
       <input type="email" class="form-control w-100" id="user-email" placeholder="Enter Email address" required>
       </div>
       <div class="mb-3">
        <label for="user-password" class="form-label ">Password</label>
       <input type="password" class="form-control w-100 " id="user-password" placeholder="Enter password" required >
       </div>
       <div class="mb-3">
        <label for="re-enter" class="form-label ">Confirm Password</label>
       <input type="password" class="form-control w-100" id="re-enter" placeholder="Re-enter password" required>
       <span id="verify"></span>
       </div>
       <div class="signUp">
        <button type="submit" class='signup' onclick="validate()">signUp</button>
      </div>
      </div>
      </div>
      </form>
      
      </div>      
</body>
<script src="validations.js"></script>
</html>
