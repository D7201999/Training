<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style3.css">
</head>
<body>
    <div class="main">
        
        <form class="registration-form" onsubmit="return false;">
            <h1>Login Form</h1>
        <h3>Enter your login credentials</h3>
            <div class="mb-3">
                <label for="user-email" class="form-label ">Email</label>
               <input type="email" class="form-control w-100" id="user-email" placeholder="Enter email address" required>
               <span id="email-verify" class="wrong-details"></span>
            </div>
               <div class="mb-3">
                <label for="user-password" class="form-label ">Password</label>
               <input type="password" class="form-control w-100" id="user-password" placeholder="Enter your Password" required>
            <span id="pass-verify" class="wrong-details"></span>
            </div>
               <p>Not registered?
                <a href="signup.html">
                      Create an account
                </a>
          </p>
          <div class="Login">
            <button class='signup' onclick="validate()">Login</button>
        </form>
        
       
  </div>
</body>
<script src="loginvalidations.js"></script>
</html>
